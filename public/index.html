<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjana RPH AI (Tahun 1-6)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import html-docx-js for DOCX export -->
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ðŸ“š</span>
                <h1>Penjana RPH AI (Tahun 1-6)</h1>
            </div>
            <p>Sistem pintar untuk menjana Rancangan Pengajaran Harian (RPH) Bahasa Melayu secara automatik.</p>
        </header>

        <main class="main-content">
            <div class="card form-card">
                <h2>Masukkan Maklumat RPH</h2>
                <form id="rphForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tahun">Pilih Tahun</label>
                            <select id="tahun">
                                <option value="1">Tahun 1</option>
                                <option value="2">Tahun 2</option>
                                <option value="3">Tahun 3</option>
                                <option value="4">Tahun 4</option>
                                <option value="5">Tahun 5</option>
                                <option value="6">Tahun 6</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="minggu">Pilih Minggu</label>
                            <select id="minggu">
                                <!-- Opsyen minggu akan dijana oleh JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="kelas">Nama Kelas</label>
                            <input type="text" id="kelas" placeholder="Cth: 1 Ibnu Majah" required>
                        </div>
                        <div class="form-group">
                            <label for="tarikh">Tarikh</label>
                            <input type="date" id="tarikh" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="kreativiti">Tahap Kreativiti AI</label>
                        <select id="kreativiti">
                            <option value="Asas">Asas</option>
                            <option value="Sederhana">Sederhana</option>
                            <option value="Tinggi">Tinggi (PAK21)</option>
                        </select>
                    </div>
                    <button type="submit" id="generateBtn" class="btn btn-primary">Jana RPH</button>
                </form>
            </div>

            <!-- PEMBETULAN: 'resultCard' ditukar kepada 'result' dan elemen lain ditambah -->
            <div class="card result-card" id="result" style="display: none;">
                <div class="result-header">
                    <h2>Hasil RPH Anda</h2>
                    <div class="result-actions">
                        <button onclick="copyToClipboard()" class="btn btn-secondary">Salin Teks</button>
                        <button onclick="downloadDOCX()" class="btn btn-success">Muat Turun DOCX</button>
                        <button onclick="generateAgain()" class="btn btn-secondary">Jana Semula</button>
                    </div>
                </div>
                <div class="result-content" id="rphContent">
                    <!-- Kandungan RPH akan dipaparkan di sini -->
                </div>
            </div>

            <!-- Elemen yang hilang telah ditambah -->
            <div id="loading" style="display: none; text-align: center; color: white; margin-top: 20px;">
                <p>Menjana RPH, sila tunggu...</p>
            </div>

            <div id="errorMessage" class="card" style="display: none; background-color: #f8d7da; color: #721c24; padding: 20px; margin-top: 20px;">
                <h4>Ralat Berlaku</h4>
                <p id="errorText"></p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; (wanoidoherty) Gemini.ai and Groq.ai ai engine | Hak Cipta Terpelihara. 2025 </p>
        </footer>
    </div>

    <script src="data_semua_tahun.js"></script>
    <script src="script.js"></script>
</body>
</html>
